<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>personnes</title>
    <link rel="stylesheet"
          th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
<div class="card">
    <form method="get" th:action="@{people/add}" >
    <button type="submit" class="btn btn-success">Add</button>
    </form>
    <div class="card-header">
        <h2>Liste de personnes  !!!!!!</h2>
    </div>
    <div class="card-body">
<table class="table">
    <thead>
    <tr>
        <th>cin</th>
        <th>Nom</th>
        <th>mail</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${people }">
        <td th:text="${ p.cin }"></td>
        <td th:text="${ p.name }"></td>
        <td th:text="${ p.mail }"></td>
        <td>
            <div class="btn btn-danger">
                <a th:href="@{people/delete/{id} (id=${p.cin},page=${current})}"  >delete</a>
                <!--   th:data-confirm-delete="|Are you sure you want to delete this employee ${p.name}?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"-->

            </div>
            <div class="btn btn-warning">
                <a th:href="@{people/edit/{id} (id=${p.cin},page=${current})}" >edit</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
        <ul class="nav nav-pills ">
            <li  th:each="p,status:${pages}">
                <a th:class="${status.index==current}?'btn btn-primary':'btn'"
                   th:href="@{people(page=${status.index})}" th:text="${status.index}"></a>
            </li>
        </ul>
</div>
</div>
</div>
</body>
</html>
